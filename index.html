<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fonts-family{
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>
<body class="fonts-family">
    <!-- nav section start -->
    <nav class="bg-gray-200 py-6 h-32">
        <div class="container mx-auto h-24 flex justify-between">
            <!-- Blog botton -->
            <div class="btn w-24 h-12 bg-[#B4F461] border-0 px-8 py-3 font-semibold text-xl">Blog</div>
            <!-- Logo donate Bangladesh -->
            <div class="flex gap-4 h-12">
                <!-- logo image -->
                <img class="w-12 h-12" src="./images/logo.png" alt="Logo donate Bangladesh">
                <!-- logo text -->
                <h1 class="text-xl font-semibold  text-center content-center">Donate Bangladesh</h1>
            </div>
            <!-- Self amount -->
            <div class="flex gap-4 h-7 justify-center items-center">
                <img src="./images/coin.png" alt="coin image">
                <h2 class="text-xl font-medium">5500 BDT</h2>
            </div>
        </div>        
    </nav>
    <!-- nav section End -->
</body>
</html>
